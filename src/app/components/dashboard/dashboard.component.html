<div class="container pt-4">
    <div class="row d-flex justify-content-around">
        <div class="col-md-3 clima">
            <img src="./assets/img/nube.svg" alt="Img-logo" class="w-50">
        </div>
        <div class="col-md-7 pt-3 pincipal">
            <div class="form-group p-3">
                <input [(ngModel)]="ciudadBuscar" (keyup.enter)="obtenerClima()" type="text" placeholder="Ingrese una ciudad" class="form-control text-dark text-center" id="inputValid">
            </div>

            <div *ngIf="cargando" class="d-flex justify-content-center">
                <div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="huboError && !cargando" class="alert alert-danger text-white text-center me-5 ms-5" role="alert">
                Ciudad no encontrada. Por favor intente de nuevo.
            </div>
            <div  *ngIf="ciudad.nombre != ''" class="card m-auto p-3 me-3 ms-3">
                <p><strong>Ciudad: </strong>{{ ciudad.nombre }}</p>
                <p><strong>Temperatura: </strong>{{ ciudad.temperatura | number:'1.2-2' }} Â°C</p>
                <p><strong>Humedad: </strong>{{ ciudad.humedad }}</p>
                <p><strong>Clima: </strong>{{ ciudad.clima }}</p>
            </div>
        </div>
    </div>
</div>
